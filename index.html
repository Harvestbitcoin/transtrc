<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
       
      }

      .SIZE {
        width: 100%;
        max-width: 320px;
        position: absolute;
      }

      .textp {
        position: relative;
        color: red;
        z-index: 3;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        font: 1em sans-serif;
      }

      .danger {
        width: 20%;
        max-width: 40px;
        position: relative;
        z-index: 3;
        top: 50%;
        transform: translateY(-50%);
      }

      @media only screen and (max-width: 768px) {
        .SIZE {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="holeimg">
      <img class="SIZE" src="btc.jpg" />
      <div class="danXXC">
        <img class="danger" src="danger.png" />
        <p class="textp">Wallet threshold limit reached</p>
      </div>
    </div>
  </body>
</html>
